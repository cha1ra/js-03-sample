<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>関数練習</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <div id="result"></div>
    </div>

<script>

// 関数
const fortunes = ['大吉', '中吉', '小吉', '吉', '凶'];
const num = Math.floor(Math.random()*fortunes.length);
$('#result').html(fortunes[num]);


// 引数


// 引数と戻り値



</script>
</body>
</html>
